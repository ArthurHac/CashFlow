    <header class="container-fluid header">

    </header>

    <main class="container-fluid main">
        <div class="row">
        <article class="container-fluid banner-login">
            <form>
                <h1>Entrar</h1>
                <div class="form-group">
                  <label for="exampleInputEmail1">Insira o usuário</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">Insira Email´s, telefone ou usuários</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Você é um robo</label>
                </div>
                <button type="submit" id="submit-button" class="button-form">Entrar</button>
              </form>
        </article>
        </div>

        </div>
