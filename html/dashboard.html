<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Flow</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="conteudoDashboard">

  <header class="cabecalho">
    <nav class="imgLogo">
      <a href="html/Dashboard.html"><img src="/img/dashbords/logo.png" alt="logo"></a>

      <div class="ftoPerfil" id="ftoPerfilid">
      </div>

      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        <i class="fas fa-bars"></i>
      </button>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <div class="ftoPerfilside" id="ftoPerfilidside">
          </div>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"><i
              class="fas fa-bars"></i></button>
        </div>
        <div class="offcanvas-body">
          <div>

            <a href="/html/Dashboard.html"><i class="fas fa-chart-bar"></i><span>Dashboard</span></a>
            <a href="/html/Despesas.html"><i class="fas fa-file-invoice-dollar"></i><span>Despesas</span></a>
            <a href="/html/Estoque.html"><i class="fas fa-box"></i><span>Estoque</span></a>
            <a href="/html/Fornecerdor.html"><i class="fas fa-store"></i><span>Fornecedor</span></a>
            <a href="/html/Relatorio.html"><i class="fas fa-file-download"></i><span>Relatórios</span></a>
          </div>
        </div>
      </div>
    </nav>

  </header>

  <section class="sideBar">

    <a href="/html/Dashboard.html"><i class="fas fa-chart-bar"></i><span>Dashboard</span></a>
    <a href="/html/Despesas.html"><i class="fas fa-file-invoice-dollar"></i><span>Despesas</span></a>
    <a href="/html/Estoque.html"><i class="fas fa-box"></i><span>Estoque</span></a>
    <a href="/html/Fornecerdor.html"><i class="fas fa-store"></i><span>Fornecedor</span></a>
    <a href="/html/Relatorio.html"><i class="fas fa-file-download"></i><span>Relatórios</span></a>

  </section>


  <section class="container-fluid conteudo">

    <section class="row ajustarContainer">

      <section class="col-sm-12 col-md-6 col-lg-4 col-xl-4 mt-3">
        <div class="graficoEntradaSaidacss  boxShadow">
          <canvas id="graficoDoDespesaSaldo"></canvas>
        </div>
      </section>

      <section class="col-sm-12 col-md-6 col-lg-4 col-xl-4 mt-3">
        <div class="graficoEntradaSaidacss  boxShadow">
          <canvas id="graficoDoDespesaGraf"></canvas>
        </div>
      </section>

      <section class="col-sm-12 col-md-6 col-lg-4 col-xl-4 mt-3">
        <div class="graficoEntradaSaidacss  boxShadow">
          <canvas id="graficoDoEstoqueGraf"></canvas>
        </div>
      </section>

    </section>

    <section class="row ajustarContainer">

      <section class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">

        <span class="font" style="padding-left: 0px">PRODUTO</span>
        <div id="produtosDash" style="overflow: auto; height: 210px;" class="boxShadow"></div>

      </section>

      <section class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">
        <span class="font" style="padding-left: 0px">DESPESAS</span>
        <div class="boxShadow" id="localDespesasDash" style="overflow: auto; height: 210px;">


        </div>
      </section>
    </section>

  </section>

  <!-- modal -->

  <button type="button" id="modalPerfil" class="btn btn-primary d-none" data-bs-toggle="modal"
    data-bs-target="#exampleModal"></button>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" id="infoModalPerfil">

        </div>
        <div class="modal-footer">
          <div class="mb-1 col-12" style="padding: 0px; padding-left: 5px ;">
                <button  onclick="sairSistema()" id="sairSistema" type="button"
                  class="btn btn-danger">Sair</button>
              </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <script src="/js/Dasborard.js"></script>
</body>

</html>
