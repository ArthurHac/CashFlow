  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>

  <!--MENU-->
  <header class="header mb-3" style="background-color: rgb(3, 59, 38);">
    <section class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="../img/dashbords/logo.png" width="150px" alt="Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 d-flex ml-auto">
              <input class="form-control me-2" style="margin-bottom: 0px !important;" type="Pesquisa"
                placeholder="Pesquisa" aria-label="Pesquisa">
              <button class="btn text-white" style="background-color:#468970;" type="submit"><svg
                  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                  viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg></button>
            </form>
          </div>
        </div>
      </nav>
    </section>
  </header>

  <!--MENU 2-->
  <section class="container" style="background-color: #468970; border-radius: 5px;">
    <ul class="nav nav-pills nt-3 mb-3 justify-content-center" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active text-white" id="pills-home-tab" data-bs-toggle="pill"
          data-bs-target="#pills-Dashboard" type="button" role="tab" aria-controls="pills-Dashboard"
          aria-selected="true">Dashboard</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link text-white" id="pills-profile-tab" data-bs-toggle="pill"
          data-bs-target="#pills-Despesas" type="button" role="tab" aria-controls="pills-Despesas"
          aria-selected="false">Despesas</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link text-white" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-Estoque"
          type="button" role="tab" aria-controls="pills-Estoque" aria-selected="false">Estoque</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link text-white" id="pills-contact-tab" data-bs-toggle="pill"
          data-bs-target="#pills-Fornecedor" type="button" role="tab" aria-controls="pills-Fornecedor"
          aria-selected="false">Fornecedor</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link text-white" id="pills-contact-tab" data-bs-toggle="pill"
          data-bs-target="#pills-Lançamento_recorrentes" type="button" role="tab"
          aria-controls="pills-Lançamento_recorrentes" aria-selected="false">Lançamento recorrentes</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link text-white" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-Metas"
          type="button" role="tab" aria-controls="pills-Metas" aria-selected="false">Metas</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link text-white" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-Recibos"
          type="button" role="tab" aria-controls="pills-Recibos" aria-selected="false">Recibos</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link text-white" id="pills-contact-tab" data-bs-toggle="pill"
          data-bs-target="#pills-Relatorios" type="button" role="tab" aria-controls="pills-Relatorios"
          aria-selected="false">Relatórios</button>
      </li>
    </ul>
  </section>

  <!--CONTEUDO MENU 2-->
  <div class="tab-content mb-3" id="pills-tabContent">

    <!--Dashboard-->
    <div class="tab-pane fade show active" id="pills-Dashboard" role="tabpanel" aria-labelledby="pills-Dashboard-tab">

      <section class="container">
        <section class="row">
          <section class="col-lg-4">

            <div class="card border-secondary mb-3 text-center" style="height: 100%;">
              <h2 class="card-header" style="color: #ffffff; background-color: #033B26;">Faturamento</h2>
              <div class="card-body text-success" style="background-color:#f8f8ff;">
                <h2 class="card-title position-absolute top-50 start-50 translate-middle"
                  style="padding-top: 55px; color: #033B26;">R$1.000,000,000</h2>
              </div>
            </div>

          </section>
          <section class="col-lg-4">

            <canvas id="grafico01" width="400" height="400"></canvas>

          </section>
          <section class="col-lg-4">

            <canvas id="grafico02" width="400" height="400"></canvas>

          </section>
        </section>

        <section class="row">
          <section class="col-lg-12 mt-5">

            <canvas id="grafico03" width="400" height="150"></canvas>

          </section>
        </section>
      </section>


    </div>

    <!--Despesas-->
    <div class="tab-pane fade" id="pills-Despesas" role="tabpanel" aria-labelledby="pills-Despesas-tab">

    </div>

    <!--Estoque-->
    <div class="tab-pane fade" id="pills-Estoque" role="tabpanel" aria-labelledby="pills-Estoque-tab">
      <section class="container">
        <section class="row">
          <section class="col-lg-5 mt-5">

            <canvas id="graficoEstoque" width="400" height="689"></canvas>

          </section>
          <section class="col-lg-7 mt-5">

            <button type="button" class="btn btn-outline-info d-block ml-auto" data-bs-toggle="modal" data-bs-target="#exampleModal"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-plus-fill" viewBox="0 0 16 16">
              <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM8.5 7v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 1 0z"/>
            </svg></button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastro de Produtos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    
                    <div class="mb-3">
                      <label for="cadastroProdutos" class="form-label">Produto</label>
                      <input type="Produto" class="form-control" id="cadastroProdutos">
                    </div>
                    <div class="mb-3">
                      <label for="cadastroEAN" class="form-label">Código EAN</label>
                      <input type="EAN" class="form-control" id="cadastroEAN">

                      <select name="cadastroCategoria" id="cadastroCategoria" class="form-select mb-4 mt-4" aria-label="Default select example">
                        <option selected>Categorias </option>
                        <option value="1">Categorias 01</option>
                        <option value="2">Categorias 02</option>
                        <option value="3">Categorias 03</option>
                      </select>

                      <label for="cadastroQuantidade" class="form-label">Quantidade</label>
                      <input type="Quantidade" class="form-control" id="cadastroQuantidade">
                    </div>

                    <select name="cadastroFornecerdor" id="cadastroFornecerdor" class="form-select mt-4" aria-label="Default select example">
                      <option selected>Fornecedor</option>
                      <option value="1">Fornecedor 01</option>
                      <option value="2">Fornecedor 02</option>
                      <option value="3">Fornecedor 03</option>
                    </select>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="button_salvar_produto" type="button" class="btn btn-primary">Salvar</button>
                  </div>
                </div>
              </div>
            </div>

            <ul class="list-group mt-3">
              <li class="list-group-item">Exemplo de Cadastrado</li>
              <li class="list-group-item list-group-item-primary">Exemplo Cadastrado 01</li>
              <li class="list-group-item list-group-item-secondary">Exemplo Cadastrado 02</li>
              <li class="list-group-item list-group-item-success">Exemplo Cadastrado 03</li>
              <li class="list-group-item list-group-item-danger">Exemplo Cadastrado 04</li>
              <li class="list-group-item list-group-item-warning">Exemplo Cadastrado 05</li>
              <li class="list-group-item list-group-item-info">Exemplo Cadastrado 06</li>
              <li class="list-group-item list-group-item-light">Exemplo Cadastrado 07</li>
              <li class="list-group-item list-group-item-dark">Exemplo Cadastrado 08</li>
            </ul>

            </section>

              <!--Fornecedor-->
              <div class="tab-pane fade" id="pills-Fornecedor" role="tabpanel" aria-labelledby="pills-Fornecedor-tab">

                <section class="container">

                </section>

              </div>

              <!--Lançamento recorrentes-->
              <div class="tab-pane fade" id="pills-Lançamento_recorrentes" role="tabpanel"
                aria-labelledby="pills-Lançamento_recorrentes-tab">

              </div>

              <!--Metas-->
              <div class="tab-pane fade" id="pills-Metas" role="tabpanel" aria-labelledby="pills-Metas-tab">

              </div>

              <!--Recibos-->
              <div class="tab-pane fade" id="pills-Recibos" role="tabpanel" aria-labelledby="pills-Recibos-tab">

              </div>

              <!--Relatorios-->
              <div class="tab-pane fade" id="pills-Relatorios" role="tabpanel" aria-labelledby="pills-Relatorios-tab">
              </div>
    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>
    <script src="../js/scripts.js"></script>
</body>
