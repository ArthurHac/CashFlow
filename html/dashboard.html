<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Flow</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="../css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

  <!--MENU-->
  <header class="header mb-3" style="background-color: rgb(3, 59, 38);">
    <section class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="../img/dashbords/logo.png" width="150px" alt="Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 d-flex ml-auto">
              <input class="form-control me-2" style="margin-bottom: 0px !important;" type="Pesquisa"
                placeholder="Pesquisa" aria-label="Pesquisa">
              <button class="btn text-white" style="background-color:#468970;" type="submit"><svg
                  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                  viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg></button>
            </form>
          </div>
        </div>
      </nav>
    </section>
  </header>

  <!--MENU 2-->

  <section class="container-fluid">

    <div class="d-flex align-items-start">
      <div class="nav flex-column nav-pills" style="background-color: #468970;" id="v-pills-tab" role="tablist"
        aria-orientation="vertical">
        <button class="nav-link active text-white" id="v-pills-Dashboard-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-Dashboard" type="button" role="tab" aria-controls="v-pills-Dashboard"
          aria-selected="true">Dashboard</button>
        <button class="nav-link text-white" id="v-pills-Despesas-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-Despesas" type="button" role="tab" aria-controls="v-pills-Despesas"
          aria-selected="false">Despesas</button>
        <button class="nav-link text-white" id="v-pills-Estoque-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-Estoque" type="button" role="tab" aria-controls="v-pills-Estoque"
          aria-selected="false">Estoque</button>
        <button class="nav-link text-white" id="v-pills-Fornecedor-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-Fornecedor" type="button" role="tab" aria-controls="v-pills-Fornecedor"
          aria-selected="false">Fornecedor</button>
        <button class="nav-link text-white" id="v-pills-Lançamento_recorrentes-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-Lançamento_recorrentes" type="button" role="tab"
          aria-controls="v-pills-Lançamento_recorrentes" aria-selected="false">Lançamento recorrentes</button>
        <button class="nav-link text-white" id="v-pills-Metas-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Metas"
          type="button" role="tab" aria-controls="v-pills-Metas" aria-selected="false">Metas</button>
        <button class="nav-link text-white" id="v-pills-Recibos-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-Recibos" type="button" role="tab" aria-controls="v-pills-Recibos"
          aria-selected="false">Recibos</button>
        <button class="nav-link text-white" id="v-pills-Relatorios-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-Relatorios" type="button" role="tab" aria-controls="v-pills-Relatorios"
          aria-selected="false">Relatórios</button>
        <button class="nav-link text-white" id="v-pills-desenvolvendo-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-desenvolvendo" type="button" role="tab" aria-controls="v-pills-desenvolvendo"
          aria-selected="false">Desenvolvendo</button>
        <button class="nav-link text-white" id="v-pills-desenvolvendo1-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-desenvolvendo1" type="button" role="tab" aria-controls="v-pills-desenvolvendo1"
          aria-selected="false">Desenvolvendo</button>
      </div>

      <div class="tab-content conteudoMenu" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-Dashboard" role="tabpanel"
          aria-labelledby="v-pills-Dashboard-tab">

          <section class="container-fluid">
            <section class="row">
              <section class="col-lg-4">

                <div class="card border-secondary mb-3 text-center" style="height: 300px;">
                  <h2 class="card-header" style="color: #ffffff; background-color: #033B26;">Faturamento</h2>
                  <div class="card-body text-success" style="background-color:#f8f8ff;">
                    <h2 class="card-title position-absolute top-50 start-50 translate-middle"
                      style="padding-top: 55px; color: #033B26;">R$1.000,000,000</h2>
                  </div>
                </div>
              </section>


              <section class="col-lg-4">
                <section class="graficoTeste">
                  <canvas id="grafico01"></canvas>
                </section>
              </section>


              <section class="col-lg-4" graficoTeste1>
                <section class="graficoTeste">
                  <canvas id="grafico02"></canvas>
                </section>
              </section>


              <section class="col-lg-12 mt-5">
                <section class="graficoTeste">
                <canvas id="grafico03"></canvas>
              </section>
              </section>
            </section>

          </section>

        </div>

        <div class="tab-pane fade" id="v-pills-Despesas" role="tabpanel" aria-labelledby="v-pills-Despesas-tab">

        </div>

        <div class="tab-pane fade" id="v-pills-Estoque" role="tabpanel" aria-labelledby="v-pills-Estoque-tab">

          <section class="container">
            <section class="row">
              <section class="col-lg-5 mt-5">

                <canvas id="graficoEstoque" width="400" height="689"></canvas>

              </section>
              <section class="col-lg-7 mt-5">

                <button type="button" class="btn btn-outline-info d-block ml-auto" data-bs-toggle="modal"
                  data-bs-target="#exampleModal"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-file-earmark-plus-fill" viewBox="0 0 16 16">
                    <path
                      d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM8.5 7v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 1 0z" />
                  </svg></button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cadastro de Produtos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">

                        <div class="mb-3">
                          <label for="cadastroProdutos" class="form-label">Produto</label>
                          <input type="Produto" class="form-control" id="cadastroProdutos">
                        </div>
                        <div class="mb-3">
                          <label for="cadastroEAN" class="form-label">Código EAN</label>
                          <input type="EAN" class="form-control" id="cadastroEAN">

                          <select name="cadastroCategoria" id="cadastroCategoria" class="form-select mb-4 mt-4"
                            aria-label="Default select example">
                            <option selected>Categorias </option>
                            <option value="1">Categorias 01</option>
                            <option value="2">Categorias 02</option>
                            <option value="3">Categorias 03</option>
                          </select>

                          <label for="cadastroQuantidade" class="form-label">Quantidade</label>
                          <input type="Quantidade" class="form-control" id="cadastroQuantidade">
                        </div>

                        <select name="cadastroFornecerdor" id="cadastroFornecerdor" class="form-select mt-4"
                          aria-label="Default select example">
                          <option selected>Fornecedor</option>
                          <option value="1">Fornecedor 01</option>
                          <option value="2">Fornecedor 02</option>
                          <option value="3">Fornecedor 03</option>
                        </select>

                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button id="button_salvar_produto" type="button" class="btn btn-primary">Salvar</button>
                      </div>
                    </div>
                  </div>
                </div>

              </section>
            </section>
          </section>

        </div>

        <div class="tab-pane fade" id="v-pills-Fornecedor" role="tabpanel" aria-labelledby="v-pills-Fornecedor-tab">

        </div>

        <div class="tab-pane fade" id="v-pills-Lançamento_recorrentes" role="tabpanel"
          aria-labelledby="v-pills-Lançamento_recorrentes-tab">

        </div>

        <div class="tab-pane fade" id="v-pills-Metas" role="tabpanel" aria-labelledby="v-pills-Metas-tab">

        </div>

        <div class="tab-pane fade" id="v-pills-Recibos" role="tabpanel" aria-labelledby="v-pills-Recibos-tab">

        </div>

        <div class="tab-pane fade" id="v-pills-Relatorios" role="tabpanel" aria-labelledby="v-pills-Relatorios-tab">

        </div>

        <div class="tab-pane fade" id="v-pills-desenvolvendo" role="tabpanel"
          aria-labelledby="v-pills-desenvolvendo-tab">

        </div>

        <div class="tab-pane fade" id="v-pills-desenvolvendo1" role="tabpanel"
          aria-labelledby="v-pills-desenvolvendo1-tab">

        </div>
      </div>
    </div>

  </section>


  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <script src="../js/scripts.js"></script>
</body>

</html>
