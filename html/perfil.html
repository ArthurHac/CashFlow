<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Flow</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="conteudoDashboard">

  <header class="cabecalho">
    <nav class="imgLogo">
      <a href="/Dashboard.html"><img src="/img/dashbords/logo.png" alt="logo"></a>
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        <i class="fas fa-bars"></i>
      </button>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title imgLogo" id="offcanvasExampleLabel"><img src="/img/Logo-removebg-preview.png"
              alt=""></h5>

          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <a href="/html/Dashboard.html"><i class="fas fa-chart-bar"></i><span>Dashboard</span></a>
            <a href="/html/Despesas.html"><i class="fas fa-file-invoice-dollar"></i><span>Despesas</span></a>
            <a href="/html/Estoque.html"><i class="fas fa-box"></i><span>Estoque</span></a>
            <a href="/html/Fornecerdor.html"><i class="fas fa-store"></i><span>Fornecedor</span></a>
            <a href="/html/Relatorio.html"><i class="fas fa-file-download"></i><span>Relatórios</span></a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="row" style="width: 100%; margin: 0px;">
      <div class="col-12 col-sm-6 col-md-6 col-lg-6 " style=" height: 550px;">


        <label for="filePerfil" id="labelFilePerfil" style="width: 100%;">
          <div id="imgPerfil"
            style="background-size: 100% 100%; background-repeat: no-repeat; background-position: center; width: 250px; height: 250px; border-radius: 100%; background-color: rgba(53, 153, 95, 0.226); margin-left: auto; margin-right: auto; margin-top: 20px;">
          </div>
        </label>
        <input type="file" id="filePerfil" style="display: none;">
        <div style="margin-left: auto; margin-right: auto">
          <div class="mb-3 mt-3">

            <input type="text" id="NomePerfil" class="form-control"
              style="width: 40%; margin-left: auto; margin-right: auto" placeholder="Nome" id="descricaoDespesa"
              placeholder="" autocomplete="off">
          </div>
          <div class="mb-3">

            <input type="text" id="EmailPerfil" class="form-control"
              style="width: 40%; margin-left: auto; margin-right: auto" placeholder="E-mail" id="descricaoVencimento"
              placeholder="">
          </div>
          <div class="mb-3">

            <input type="text" id="ConfirmaEmailPerfil" class="form-control"
              style="width: 40%; margin-left: auto; margin-right: auto" placeholder="Confirme o E-mail"
              id="descricaoValor" placeholder="" autocomplete="off">
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-6 col-lg-6 " style="width: 100% ;height: 550px; ">

        <div
          style="box-shadow: 3px 9px 20px 0px #8888888f;width: 100%; margin-left: auto;margin-right: auto; margin-top: 30px;">
          <div style="width: 100%;background-color: rgb(91, 100, 100);padding: 10px; color:aliceblue">
            <i class="fas fa-question-circle"></i> Informações adicionais
          </div>
          <div class="row" style="padding: 20px;">

            <div class="mb-3 col-4">

              <input type="text" class="form-control" style="width: 100%; height: 40px; font-size: 1em;" id="cpfPerfil"
                placeholder="CPF" autocomplete="off" onkeyup="cpfCheck(this)" maxlength="18"
                onkeydown="javascript: fMasc( this, mCPF );">
            </div>

            <div class="mb-3 col-2 ">

              <input type="text" class="form-control" style="width: 100% ;height:40px; font-size: 1em;" id="idadePerfil"
                placeholder="Idade" autocomplete="off">
            </div>



            <div class="mb-3 col-6 ">

              <input type="text" class="form-control" id="contatoPerfil"
                style="width: 100%; height: 40px; font-size: 1em;" placeholder="Contato" autocomplete="off"
                maxlength="15">
            </div>

            <div class="mb-3 col-6">

              <div class="input-group mb-3" style="height: 40px;">
                <span class="input-group-text" style="height: 100%;">$</span>
                <input type="text" id="rendaPerfil" class="form-control" style="height: 100%;" placeholder="Renda">
                <span class="input-group-text" style="height: 100%;">.00</span>
              </div>
            </div>


            <div class="mb-3 col-6 ">

              <input type="text" class="form-control" style="width: 100%; height: 40px; font-size: 1em;"
                id="nacionalidadePerfil" placeholder="Nacionalidade" autocomplete="off">
            </div>


            <div class="mb-3 col-6 ">

              <input type="text" class="form-control" id="enderecoPerfil"
                style="width: 100%; height: 40px; font-size: 1em;" placeholder="Endereço" autocomplete="off">
            </div>


            <div class="mb-3 col-6 ">
              <div class="input-group mb-3" style="height: 40px;">

                <select class="form-select" aria-label="Default select example" id="categoriaPerfil" autocomplete="off">
                  <option value="" selected disabled>Insira categorias</option>
                </select>
                <span class="input-group-text" style="height: 100%;"><button id="categoriaPerfilButton"
                    style="border: none;"><i class="fas fa-plus"></i></button></span>
              </div>

            </div>

            <div class="mb-3 col-6 ">
              <select class="form-select" aria-label="Default select example" id="sexoPerfil" autocomplete="off">
                <option value="Masculino">-- Selecione o Sexo --</option>
                <option value="Masculino">Masculino</option>
                <option value="Masculino">Feminino</option>
                <option value="Masculino">Outros</option>
                <option value="Masculino">Não informar</option>
              </select>
            </div>
          </div>

          <button onclick="informacaoAdicional()" id="salvarPerfil" type="button"
            class="btn btn-primary col-2 m-3 mt-0">Começar</button>
        </div>
      </div>

  </main>
  <!-- modal -->
  <button type="button" id="modalIncompleto" class="btn btn-primary d-none" data-bs-toggle="modal"
    data-bs-target="#exampleModal"></button>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <h4>Complete as Informações</h4>
        </div>
      </div>
    </div>
  </div>

  <button type="button" id="modalcategoria" class="btn btn-primary d-none" data-bs-toggle="modal"
    data-bs-target="#exampleModal1"></button>
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="width:300px;margin-left: auto; margin-right: auto;">
        <div class="modal-body" id="infoModalPerfil">
          <div class="row">
            <div class=" col-6 ">
              <input type="text" class="form-control" id="CampoAdicionarCategoria" style="width: 100%; font-size: 1em;"
                placeholder="" autocomplete="off">
            </div>
            <div class=" col-3 ">
              <button id="adicionarCategoriaModalPerfil" onclick="adicionarCategoria()" type="button"
                class="btn btn-primary">Adicionar</button>
            </div>

          </div>

          <div>
            <div id="selectCategorias" style="overflow: scroll; height: 250px">

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"></script>
    <script src="/js/perfil.js"></script>
</body>

</html>
