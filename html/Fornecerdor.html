  <section class="container-fluid conteudo">

    <section class="row ajustarContainer">

      <section class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3">



      </section>

      <section class="col-sm-12 col-md-12 col-lg-12 col-xl-12">


        <ul class="list-group listaCadastro" id="listaFornecedores">
          <li class="list-group-item active" aria-current="true">
            <div class="row">
              <h5 class="text-left col-11 m-0 p-0 pl-3">Cadastra Fornecedores</h5>
              <button type="button" class="btn btn-primary d-block ml-auto col-1 m-0 p-0" data-bs-toggle="modal"
                data-bs-target="#cadstrarFornecedores"><i class="fas fa-file-upload"></i></button>
            </div>
          </li>

          <div class="adcionarFornecedor" id="adcionarFornecedor">



          </div>

      </section>


    </section>


    <!-- Modal de Cadastro -->
    <div class="modal fade" id="cadstrarFornecedores" tabindex="-1" aria-labelledby="cadstrarFornecedores"
      aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cadstrarFornecedores">Cadastror Fornecedor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <label for="razaoSocial" class="form-label">Razão Social</label>
                <input type="razaoSocial" class="form-control" id="razaoSocial">
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <label for="nomeFantasia" class="form-label">Nome Fantasia</label>
                <input type="nomeFantasia" class="form-control" id="nomeFantasia">
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <label for="CNPJ" class="form-label">CNPJ</label>
                <input type="CNPJ" class="form-control" id="CNPJ" maxlength="18" name="CNPJ" onblur="validarCNPJ(this);"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57">
              </div>
              <div class="col-sm-12 col-md-4 col-lg-3 col-xl-3">
                <label for="cep" class="form-label">Cep</label>
                <input type="text" class="form-control" id="cep" maxlength="9" onblur="pesquisaCep(this.value)">
              </div>
              <div class="col-sm-12 col-md-4 col-lg-7 col-xl-7">
                <label for="endereco" class="form-label">Endereço</label>
                <input name="rua" type="text" class="form-control" id="endereco">
              </div>
              <div class="col-sm-12 col-md-4 col-lg-2 col-xl-2">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero">
              </div>
              <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5">
                <label for="bairro" class="form-label">Bairro</label>
                <input name="bairro" type="text" class="form-control" id="bairro">
              </div>
              <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5">
                <label for="cidade" class="form-label">Cidade</label>
                <input name="cidade" type="text" class="form-control" id="cidade">
              </div>
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2">
                <label for="estado" class="form-label">Estado</label>
                <input name="estado" type="text" class="form-control" id="uf" maxlength="2">
              </div>
              <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4">
                <label for="nomeResponsavel" class="form-label">Nome Responsável</label>
                <input type="nomeResponsavel" class="form-control" id="nomeResponsavel">
              </div>
              <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3">
                <label for="contato" class="form-label">Contato</label>
                <input type="contato" class="form-control" id="contato" maxlength="15"
                  onkeypress="mascaraContato(this)">
              </div>
              <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label for="campoDeAtuacao" class="form-label">Campo de Atuação</label>
                <input type="campoDeAtuacao" class="form-control" id="campoDeAtuacao">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button onclick="cadastroDoFornecedor()" id="cadastroDoFornecedor" type="button"
              class="btn btn-primary">Cadastrar Fornecedor</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Modal de Edição-->
    <div class="modal fade " id="editarFornecedor" tabindex="-1" aria-labelledby="editarFornecedor" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarFornecedor">Edição de Fornecedor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <label for="razaoSocial" class="form-label">Razão Social</label>
                <input type="razaoSocial" class="form-control" id="razaoSocialEditar">
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <label for="nomeFantasia" class="form-label">Nome Fantasia</label>
                <input type="nomeFantasia" class="form-control" id="nomeFantasiaEditar">
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <label for="CNPJ" class="form-label">CNPJ</label>
                <input type="CNPJ" class="form-control" id="CNPJEditar" maxlength="18" name="CNPJ" onblur="ValidarCNPJ(this);"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57" disabled="">
              </div>
              <div class="col-sm-12 col-md-4 col-lg-3 col-xl-3">
                <label for="cep" class="form-label">Cep</label>
                <input type="cep" class="form-control" id="cepEditar" maxlength="9" onblur="pesquisaCep(this.value)">
              </div>
              <div class="col-sm-12 col-md-4 col-lg-7 col-xl-7">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="endereco" class="form-control" id="enderecoEditar">
              </div>
              <div class="col-sm-12 col-md-4 col-lg-2 col-xl-2">
                <label for="numero" class="form-label">Número</label>
                <input type="numero" class="form-control" id="numeroEditar">
              </div>
              <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="bairro" class="form-control" id="bairroEditar">
              </div>
              <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="cidade" class="form-control" id="cidadeEditar">
              </div>
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2">
                <label for="estado" class="form-label">Estado</label>
                <input type="estado" class="form-control" id="ufEditar" maxlength="2">
              </div>
              <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4">
                <label for="nomeResponsavel" class="form-label">Nome Responsável</label>
                <input type="nomeResponsavel" class="form-control" id="nomeResponsavelEditar">
              </div>
              <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3">
                <label for="contato" class="form-label">Contato</label>
                <input type="contato" class="form-control" id="contatoEditar" maxlength="15"
                  onkeypress="mascaraContato(this)">
              </div>
              <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailEditar">
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label for="campoDeAtuacao" class="form-label">Campo de Atuação</label>
                <input type="campoDeAtuacao" class="form-control" id="campoDeAtuacaoEditar">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" onclick="salvarFornecedorEdita()">Editar Alterações</button>
          </div>
        </div>
      </div>
    </div>
  </section>


  <button type="button" id="modalPerfil" class="btn btn-primary d-none" data-bs-toggle="modal"
    data-bs-target="#exampleModal"></button>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" id="infoModalPerfil">
         
        </div>
      </div>
    </div>
  </div>
