<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Flow</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="conteudoDashboard">

  <header class="cabecalho">
    <nav class="imgLogo">
      <a href="/Dashboard.html"><img src="/img/dashbords/logo.png" alt="logo"></a>

      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        <i class="fas fa-bars"></i>
      </button>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title imgLogo" id="offcanvasExampleLabel"><img src="/img/Logo-removebg-preview.png"
              alt=""></h5>
          <button type="button" class="btn-close text-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <a href="/html/Dashboard.html"><i class="fas fa-chart-bar"></i><span>Dashboard</span></a>
            <a href="#"><i class="fas fa-file-invoice-dollar"></i><span>Despesas</span></a>
            <a href="/html/Estoque.html"><i class="fas fa-box"></i><span>Estoque</span></a>
            <a href="/html/Fornecerdor.html"><i class="fas fa-store"></i><span>Fornecedor</span></a>
            <a href="#"><i class="fas fa-funnel-dollar"></i><span>DDA</span></a>
            <a href="#"><i class="fas fa-bullseye"></i><span>Metas</span></a>
            <a href="#"><i class="fas fa-file-download"></i><span>Relatórios</span></a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section class="sideBar">

    <a href="/html/Dashboard.html"><i class="fas fa-chart-bar"></i><span>Dashboard</span></a>
    <a href="#"><i class="fas fa-file-invoice-dollar"></i><span>Despesas</span></a>
    <a href="/html/Estoque.html"><i class="fas fa-box"></i><span>Estoque</span></a>
    <a href="/html/Fornecerdor.html"><i class="fas fa-store"></i><span>Fornecedor</span></a>
    <a href="#"><i class="fas fa-funnel-dollar"></i><span>DDA</span></a>
    <a href="#"><i class="fas fa-bullseye"></i><span>Metas</span></a>
    <a href="#"><i class="fas fa-file-download"></i><span>Relatórios</span></a>

  </section>


  <section class="container-fluid conteudo">

    <section class="row ajustarContainer">

      <section class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-3">

        <div class="card text-white bg-success">
          <div class="card-body">
            <h5 class="card-title">Valor em estoque</h5>
            <h6 class="card-text">0,00</h6>
          </div>
        </div>

      </section>

      <section class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-3">

        <div class="card text-white bg-warning">
          <div class="card-body">
            <h5 class="card-title">Itens em estoque </h5>
            <h6 class="card-text">0</h6>
          </div>
        </div>

      </section>

      <section class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-3">

        <div class="card text-white bg-info">
          <div class="card-body">
            <h5 class="card-title">Produtos cadastrados</h5>
            <h6 class="card-text">0</h6>
          </div>
        </div>

      </section>

      <section class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-3">

        <div class="card text-white bg-danger">
          <div class="card-body">
            <h5 class="card-title">Produtos Retirados</h5>
            <h6 class="card-text">0</h6>
          </div>
        </div>

      </section>

      <!-- Grafico -->

      <section class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mt-3">
        <div class="graficoDoEstoquecss">
          <canvas id="graficoDoEstoque" style="width: 100%; height: 750px;"></canvas>
        </div>
      </section>

      <!-- Lista -->

      <section class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mt-3 pr-3">

        <ul class="list-group listaCadastro" id="prod_lista">
          <li class="list-group-item active" aria-current="true">
            <div class="row">
              <h5 class="text-left col-9 m-0 p-0 pl-3">Cadastra Produtos</h5>
              <button type="button" class="btn btn-primary d-block ml-auto col-1 m-0 p-0" data-bs-toggle="modal"
                data-bs-target="#exampleModal"><i class="fas fa-file-upload"></i></button>
              <button type="button" class="btn btn-primary d-block col-1 m-0 p-0" id="busca_item"><i class="fas fa-sync-alt"></i></button>
            </div>
          </li>
          
        </ul>
      </section>


      <!-- Modal -->

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cadastra Produtos:</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="cadastroProduto" class="form-label">Produto:</label>
                <input type="text" class="form-control" id="cadastroProduto" placeholder="Nome do produto">
              </div>
              <div class="mb-3">
                <label for="cadastroEAN" class="form-label">Código EAN:</label>
                <input type="text" class="form-control" id="cadastroEAN" placeholder="Digite o número do EAN">
              </div>
              <div class="mb-3">
                <label for="cadastroQuantidade" class="form-label">Quantidade:</label>
                <input type="text" class="form-control" id="cadastroQuantidade" placeholder="Número da quantidade">
              </div>
              <div class="mb-3">
                <label for="cadastroCategoria" class="form-label">Categoria:</label>
                <select class="form-select" aria-label="Default select example" id="cadastroCategoria">
                  <option selected>Selecione a Categoria</option>
                  <option value="1">Categoria 01</option>
                  <option value="2">Categoria 02</option>
                  <option value="3">Categoria 03</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="cadastroFornecedor" class="form-label">Fornecedor</label>
                <select class="form-select" aria-label="Default select example" id="cadastroFornecedor">
                  <option selected>Selecione o Fornecedor</option>
                  <option value="1">Fornecedor 01</option>
                  <option value="2">Fornecedor 02</option>
                  <option value="3">Fornecedor 03</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button id="button_salvar_produto" type="button" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>

    </section>

  </section>


  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <script src="/js/Estoque.js"></script>
</body>

</html>
