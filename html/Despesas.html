<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Flow</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="conteudoDashboard">

  <header class="cabecalho">
    <nav class="imgLogo">
      <a href="/Dashboard.html"><img src="/img/dashbords/logo.png" alt="logo"></a>
      <div class="ftoPerfil" id="ftoPerfilid">
      </div>

      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        <i class="fas fa-bars"></i>
      </button>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <div class="ftoPerfilside" id="ftoPerfilidside">
          </div>
          <h5 class="offcanvas-title imgLogo" id="offcanvasExampleLabel"><img src="/img/Logo-removebg-preview.png"
              alt="Logo"></h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <a href="/html/Dashboard.html"><i class="fas fa-chart-bar"></i><span>Dashboard</span></a>
            <a href="/html/Despesas.html"><i class="fas fa-file-invoice-dollar"></i><span>Despesas</span></a>
            <a href="/html/Estoque.html"><i class="fas fa-box"></i><span>Estoque</span></a>
            <a href="/html/Fornecerdor.html"><i class="fas fa-store"></i><span>Fornecedor</span></a>
            <a href="/html/Relatorio.html"><i class="fas fa-file-download"></i><span>Relatórios</span></a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section class="sideBar">

    <a href="/html/Dashboard.html"><i class="fas fa-chart-bar"></i><span>Dashboard</span></a>
    <a href="/html/Despesas.html"><i class="fas fa-file-invoice-dollar"></i><span>Despesas</span></a>
    <a href="/html/Estoque.html"><i class="fas fa-box"></i><span>Estoque</span></a>
    <a href="/html/Fornecerdor.html"><i class="fas fa-store"></i><span>Fornecedor</span></a>
    <a href="/html/Relatorio.html"><i class="fas fa-file-download"></i><span>Relatórios</span></a>

  </section>


  <section class="container-fluid conteudo">

    <section class="row ajustarContainer">

      <section class="col-sm-12 col-md-12 col-lg-6 col-xl-6 p-5">
        <div class="row personaDespesaForm">
          <div class="col-12 tituloDespesa" style="padding-right: 0px;">
            <i class="fa fa-database" aria-hidden="true"></i> Adicionar Despesa
            <button id="activeModalSaldo"
              style="float: right;width: 30px; height: 100%; margin: 0px;background-color: rgba(255, 255, 255, 0); color: white; border: none"><i
                class="fas fa-plus"></i></button>
            <input type="text" class="" disabled id="saldoDespesas"
              style="margin: 0px; float: right;border: none; color: white;" placeholder="" autocomplete="off">
          </div>
          <div class="mb-3 col-7">
            <label for="cadastroProduto" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricaoDespesa" placeholder="" autocomplete="off">
          </div>
          <div class="mb-3 col-5">
            <label for="cadastroEAN" class="form-label">Data de Vencimento:</label>
            <input type="date" class="form-control" id="descricaoVencimento" placeholder="">
          </div>
          <div class="mb-3 col-6 ">
            <label for="descricaoValor" class="form-label">valor:</label>
            <div class="input-group mb-3" style="height: 30px;">
              <span class="input-group-text" style="height: 100%;">$</span>
              <input type="text" id="descricaoValor" class="form-control" style="height: 100%;" placeholder="">

            </div>
          </div>
          <div class="mb-0 col-6">
            <label for="cadastroCategoria" class="form-label">Categoria:</label>
            <select class="form-select" aria-label="Default select example" id="descricaoCategoria" autocomplete="off">

            </select>
          </div>
          <div class="row">
            <button onclick="cadastroDoFornecedor()" id="salvarDespesa" type="button"
              class="btn btn-primary col-2 m-3 mt-0">Salvar</button>
          </div>

        </div>

        <div class="graficoDoDespesacss">
          <canvas id="graficoDoDespesa"></canvas>
        </div>
      </section>

      <section class="col-sm-12 col-md-12 col-lg-6 col-xl-6 p-5">
        <div class="row" id="localDespesas">


        </div>
        </div>
      </section>
    </section>


    <!-- Modal de Cadastro -->
    <button type="button" id="modalPerfil" class="btn btn-primary d-none" data-bs-toggle="modal"
      data-bs-target="#exampleModal"></button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body" id="infoModalPerfil">

          </div>
        </div>
      </div>
    </div>

    <button type="button" id="modalDespesas" class="btn btn-primary d-none" data-bs-toggle="modal"
      data-bs-target="#exampleModal2"></button>
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body" id="infoModalPerfil">
            <div class="row">

              <div class="mb-3 col-7">
                <label for="cadastroProduto" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricaoDespesaEdita" placeholder="" autocomplete="off">
              </div>
              <div class="mb-3 col-5">
                <label for="cadastroEAN" class="form-label">Data de Vencimento:</label>
                <input type="date" class="form-control" id="descricaoVencimentoEdita" placeholder="">
              </div>
              <div class="mb-3 col-6 ">
                <label for="cadastroQuantidade" class="form-label">Valor:</label>
                <input type="text" class="form-control" id="descricaoValorEdita" placeholder="" autocomplete="off">
              </div>
              <div class="mb-0 col-6">
                <label for="cadastroCategoria" class="form-label">Categoria:</label>
                <select class="form-select" aria-label="Default select example" id="descricaoCategoria"
                  autocomplete="off">

                </select>
              </div>

              <button onclick="" id="salvarDespesaEdita" type="button"
                class="btn btn-primary col-2 m-3 mt-0">Salvar</button>

            </div>
          </div>
        </div>
      </div>
    </div>

    <button type="button" id="modalPerfilSaldo" class="btn btn-primary d-none" data-bs-toggle="modal"
      data-bs-target="#exampleModal3"></button>
    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body" id="infoModalPerfil">
            <input type="text" class="form-control" style="width: 50%;" id="saldoValorEdita"
              placeholder="Adicionar Saldo" autocomplete="off">
            <button onclick="AdicionarSaldo()" id="salvarDespesaEdita" type="button">Salvar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- conteudo -->



    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"></script>
    <script src="/js/despesas.js"></script>
</body>

</html>
